<app-dialog
  [tabName]="tabName"
  [contentTemplate]="assetTemplate"
  (closeDialogAction)="handleDialogClosed()"
>
</app-dialog>

<ng-template #assetTemplate>
  <div
    class="w-11/12 md:w-auto absolute left-2/4 top-1/2 -translate-x-1/2 -translate-y-1/2 text-center text-white"
  >
    <div class="flex flex-col items-center">
      <div class="relative">
        <img
          [src]="assetImagePath"
          [alt]="'Asset Image'"
          class="w-[150px] h-30 lg:w-[200px] lg:h-48 mt-4 mb-2 object-cover border-2 border-strongOrange"
        />
        <p
          class="absolute left-2/4 top-1/2 -translate-x-1/2 -translate-y-1/2 text-6xl"
        >
          {{ quantity }}x
        </p>
      </div>

      <div class="flex items-center">
        <h3 class="font-bold text-base my-2">
          {{ 'ASSETS.SUCCESS_ASSET_LISTING' | translate }}
        </h3>
        <img [src]="claimIconPath" class="ml-2 w-6 h-6" alt="Claim Icon" />
      </div>

      <div
        class="flex justify-around items-center w-full mt-4 bg-oddRow py-3 font-normal"
      >
        <span>{{ 'ASSETS.ASSET_PRICE' | translate }}</span>
        <div class="flex items-center">
          <span class="px-4 px-6 flex">
            {{ price }} {{ currency }}
            <img [src]="currencyIcon" class="w-4 h-4" alt="Currency Icon" />
          </span>
        </div>
      </div>

      <div
        class="flex justify-around items-center w-full text-white text-center font-bold bg-evenRow py-3"
      >
        {{ 'ASSETS.ASSET_TOTAL' | translate }}
        <span class="font-normal flex">
          {{ totalPrice }} {{ currency }}
          <img [src]="currencyIcon" class="w-4 h-4" alt="Currency Icon" />
        </span>
      </div>

      <div class="flex space-x-4 mt-6">
        <app-button
          (click)="handleDialogClosed()"
          width="8rem"
          height="2.5rem"
          [label]="'Close'"
        ></app-button>
        <app-button
          (click)="onConfirmation()"
          width="8rem"
          height="2.5rem"
          [label]="'Open Sell List'"
        ></app-button>
      </div>
    </div>
  </div>
</ng-template>
