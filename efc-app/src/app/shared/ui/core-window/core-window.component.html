<section
  class="flex w-full h-full flex-col lg:flex-row justify-between mt-3 open-sans"
>
  <app-assets-filter
    class="order-1 relative h-[20vh] lg:h-[88vh] z-0 transition-all duration-300 ease-in-out"
    [ngClass]="assetsFilterCollapse ? 'lg:w-[3%]' : 'lg:w-[500px]'"
    (collapseAction)="onCollpaseAssetsFilter()"
  ></app-assets-filter>
  <section
    class="order-3 lg:order-2 relative h-[88vh] px-1"
    style="width: -webkit-fill-available"
  >
    <img
      class="w-full h-full"
      src="/assets/images/slice-assets/bgMainContent.png"
      alt="Background"
    />
    <div class="absolute inset-0 overflow-auto p-2 scrollable-no-width-height">
      <div class="overflow-x-auto scrollable-no-width-height">
        <app-table-assets
          [characterKeys]="characterKeys"
          [headers]="headers"
          [characters]="characters"
          [addEmptyRows]="true"
          [height]="'76vh'"
          [width]="'100%'"
          (assetSelectedAction)="onAssetSelected($event)"
        ></app-table-assets>
      </div>
    </div>
  </section>
  <app-core-filter
    class="order 2 lg:order-3 relative relative h-[20vh] lg:h-[88vh] transition-all duration-300 ease-in-out"
    [ngClass]="coreFilterCollapse ? 'lg:w-[3%]' : 'lg:w-[500px]'"
    (collapseAction)="onCollapseCoreFilter()"
    [selectedAsset]="selectedAsset"
    [coreFilterCollapse]="coreFilterCollapse"
  >
  </app-core-filter>
</section>
